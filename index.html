<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HiQ Test Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #101010, #1c1c1c);
      font-family: "Inter", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 10px;
    }

    .glass-container {
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 600px;
      width: 100%;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffc3;
      text-shadow: 0 0 8px rgba(0, 255, 195, 0.3);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .section-block {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px 20px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .qty-pair {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .qty-pair select, .qty-pair input {
      flex: 1;
    }

    button {
      background: #00ffc3;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00d4a0;
    }

    .results {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mandatory {
      margin-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 15px;
    }

    .mandatory h3 {
      color: #00ffc3;
      margin-bottom: 8px;
    }

    .item-line {
      font-size: 14px;
      margin-bottom: 6px;
    }

  </style>
</head>
<body>
  <div class="glass-container">
    <h1>HiQ Test Form</h1>

    <form id="hiqForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="contact">Contact (Optional)</label>
      <input type="tel" id="contact" name="contact">

      <label for="package">Package</label>
      <select id="package" name="package">
        <option>Essential</option>
      </select>

      <div class="section-block">
        <h3>HiQ Security Essentials</h3>
        <div class="qty-pair">
          <select id="security1">
            <option value="">Select Item</option>
            <option>Smart Lock</option>
            <option>Motion Sensor</option>
          </select>
          <select id="security1qty">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="custom">Custom</option>
          </select>
        </div>
        <div class="qty-pair">
          <select id="security2">
            <option value="">Select Item</option>
            <option>Smart Lock</option>
            <option>Motion Sensor</option>
          </select>
          <select id="security2qty">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="custom">Custom</option>
          </select>
        </div>
      </div>

      <div class="section-block">
        <h3>HiQ Power Control Essentials</h3>
        <div class="qty-pair">
          <select id="power1">
            <option value="">Select Item</option>
            <option>LED Bulb</option>
            <option>Smart Plug</option>
            <option>AC Controller</option>
          </select>
          <select id="power1qty">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="custom">Custom</option>
          </select>
        </div>
        <div class="qty-pair">
          <select id="power2">
            <option value="">Select Item</option>
            <option>LED Bulb</option>
            <option>Smart Plug</option>
            <option>AC Controller</option>
          </select>
          <select id="power2qty">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="custom">Custom</option>
          </select>
        </div>
        <div class="qty-pair">
          <select id="power3">
            <option value="">Select Item</option>
            <option>LED Bulb</option>
            <option>Smart Plug</option>
            <option>AC Controller</option>
          </select>
          <select id="power3qty">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="custom">Custom</option>
          </select>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="results" id="results">
      <div class="mandatory">
        <h3>Included in HiQ Essential</h3>
        <div class="item-line">HiQ Central Hub</div>
        <div class="item-line">Internet Router</div>
        <div class="item-line">Echo Dot Voice Assistant & Speaker</div>
        <div class="item-line">HarmoniQ LIV App</div>
        <div class="item-line">Trial Access to QARA (AI assistant)</div>
        <div class="item-line">Free Installation</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('hiqForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const entries = Object.fromEntries(formData.entries());

      // Placeholder for Webhook URL (replace this later with n8n endpoint)
      const webhookURL = "https://macapellan.app.n8n.cloud/webhook-test/ef1bcf20-e87f-4905-9921-968d45d4e639";

      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entries),
      });

      const data = await res.json().catch(() => ({}));

      resultsDiv.innerHTML += `<p style="margin-top:10px;">Quote Generated:</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
