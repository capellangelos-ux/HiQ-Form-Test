<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Living Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .cart {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Smart Living Order</h2>

    <form id="smartForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="package">Package</label>
      <select id="package" required>
        <option value="">Select package</option>
        <option value="Essential">Essential</option>
        <option value="Advanced">Advanced</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select category</option>
      </select>

      <label for="item">Item</label>
      <select id="item" required>
        <option value="">Select item</option>
      </select>

      <label for="quantity">Quantity</label>
      <select id="quantity" required>
        <option value="">Select quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="custom">Custom</option>
      </select>
    </form>

    <div class="cart" id="cart">
      <h3>Cart</h3>
      <ul id="cartList"></ul>
      <button id="submitBtn">Submit Order</button>
    </div>
  </div>

  <script>
    const catalogURL = "https://macapellan.app.n8n.cloud/webhook/hiq-catalog";
    const submitURL = "https://macapellan.app.n8n.cloud/webhook/ef1bcf20-e87f-4905-9921-968d45d4e639";

    const categorySelect = document.getElementById("category");
    const itemSelect = document.getElementById("item");
    const quantitySelect = document.getElementById("quantity");
    const cartList = document.getElementById("cartList");
    const submitBtn = document.getElementById("submitBtn");

    let cart = [];

    // Fetch categories
    async function fetchCategories() {
      const response = await fetch(catalogURL);
      const data = await response.json();

      const categories = [...new Set(data.map(item => item.category))];
      categorySelect.innerHTML = '<option value="">Select category</option>';
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    // Populate items based on category
    categorySelect.addEventListener("change", async () => {
      const category = categorySelect.value;
      const response = await fetch(catalogURL);
      const data = await response.json();

      const filteredItems = data.filter(item => item.category === category);
      itemSelect.innerHTML = '<option value="">Select item</option>';
      filteredItems.forEach(i => {
        const option = document.createElement("option");
        option.value = i.name;
        option.textContent = i.name;
        itemSelect.appendChild(option);
      });
    });

    // Handle custom quantity
    quantitySelect.addEventListener("change", () => {
      if (quantitySelect.value === "custom") {
        const customQty = prompt("Enter custom quantity:");
        if (customQty && !isNaN(customQty)) {
          const option = document.createElement("option");
          option.value = customQty;
          option.textContent = customQty;
          option.selected = true;
        } else {
          quantitySelect.value = "";
        }
      }
    });

    // Add to cart
    itemSelect.addEventListener("change", () => {
      const item = itemSelect.value;
      const qty = quantitySelect.value || 1;
      if (item) {
        cart.push({ item, qty });
        renderCart();
      }
    });

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.item} x${c.qty}`;
        cartList.appendChild(li);
      });
    }

    // Submit form
    submitBtn.addEventListener("click", async () => {
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        package: document.getElementById("package").value,
        cart: cart
      };

      const res = await fetch(submitURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Order submitted successfully!");
        cart = [];
        renderCart();
      } else {
        alert("Error submitting order. Please try again.");
      }
    });

    // Initialize
    fetchCategories();
  </script>
</body>
</html>
